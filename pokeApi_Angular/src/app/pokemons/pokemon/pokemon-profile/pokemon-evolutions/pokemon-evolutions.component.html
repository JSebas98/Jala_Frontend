<div class="container">
    <div class="title">
        <h2>Evolutions</h2>
    </div>
    <div class="evolutions">
        <div class="evolution-card" *ngFor="let evolution of pokemonEvolutions; index as i">
            <fa-icon *ngIf="i >= 1" class="icon" [icon]="evolutionStepIcon"></fa-icon>
            <pokecard-component [pokeCard]="evolution"></pokecard-component>
        </div>
    </div>
</div>
