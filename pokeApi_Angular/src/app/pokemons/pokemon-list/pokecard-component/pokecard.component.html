<div class="pokecard"
    [ngStyle] = "{'background-color': pokeCard.color}"
    (click)="goToPokemonProfile()">

    <p class="card-number"
    [ngStyle] = "{'color': setTextColor()}">
        {{ pokeCard.id }}
    </p>
    <img [src]="pokeCard.image" class="pokemon-image">
    <p class="pokemon-name"
    [ngStyle] = "{'color': setTextColor()}">
        {{ pokeCard.name }}
    </p>

</div>
