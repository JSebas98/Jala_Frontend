<div class="pokedex">
    <header class="header">
        <div class="search">
            <span>Search:</span>
            <input [(ngModel)]="search" type="text" (ngModelChange)="searchPokemons()">
            {{ search }}
        </div>
    </header>
    <div class="main">
        <pokecard-component
            *ngFor="let pokecard of pokecardFullList"
            [pokeCard]="pokecard">
        </pokecard-component>
    </div>

    <footer class="footer">
    </footer>
</div>
